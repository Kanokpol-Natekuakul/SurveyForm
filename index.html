<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Customer Feedback Survey</title>
    </head>
<body>
    <div class="container">
        <h1 id="title">Customer Feedback Survey</h1>
        <p id="description">Help us improve our services by sharing your valuable feedback</p>
        
        <form id="survey-form">
            <div class="form-group">
                <label id="name-label" for="name">Full Name <span class="required">*</span></label>
                <input 
                    type="text" 
                    id="name" 
                    name="name" 
                    placeholder="Enter your full name"
                    required
                >
            </div>

            <div class="form-group">
                <label id="email-label" for="email">Email Address <span class="required">*</span></label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    placeholder="Enter your email address"
                    required
                >
            </div>

            <div class="form-group">
                <label id="number-label" for="number">Age (Optional)</label>
                <input 
                    type="number" 
                    id="number" 
                    name="age" 
                    min="13" 
                    max="120"
                    placeholder="Enter your age"
                >
            </div>

            <div class="form-group">
                <label for="dropdown">How did you hear about us?</label>
                <select id="dropdown" name="referral">
                    <option value="">Select an option</option>
                    <option value="social-media">Social Media</option>
                    <option value="search-engine">Search Engine</option>
                    <option value="friend-referral">Friend/Family Referral</option>
                    <option value="advertisement">Advertisement</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <fieldset>
                <legend>Overall Experience Rating</legend>
                <div class="radio-group">
                    <div class="radio-item">
                        <input type="radio" id="excellent" name="rating" value="excellent">
                        <label for="excellent">Excellent</label>
                    </div>
                    <div class="radio-item">
                        <input type="radio" id="good" name="rating" value="good">
                        <label for="good">Good</label>
                    </div>
                    <div class="radio-item">
                        <input type="radio" id="average" name="rating" value="average">
                        <label for="average">Average</label>
                    </div>
                    <div class="radio-item">
                        <input type="radio" id="poor" name="rating" value="poor">
                        <label for="poor">Poor</label>
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <legend>Which services are you interested in? (Check all that apply)</legend>
                <div class="checkbox-group">
                    <div class="checkbox-item">
                        <input type="checkbox" id="web-design" name="services" value="web-design">
                        <label for="web-design">Web Design</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="mobile-apps" name="services" value="mobile-apps">
                        <label for="mobile-apps">Mobile Applications</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="consulting" name="services" value="consulting">
                        <label for="consulting">Consulting</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="support" name="services" value="support">
                        <label for="support">Technical Support</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="training" name="services" value="training">
                        <label for="training">Training</label>
                    </div>
                </div>
            </fieldset>

            <div class="form-group">
                <label for="comments">Additional Comments</label>
                <textarea 
                    id="comments" 
                    name="comments" 
                    placeholder="Please share any additional feedback or suggestions..."
                ></textarea>
            </div>

            <button type="submit" id="submit">Submit Survey</button>
        </form>
    </div>
</body>
</html>
